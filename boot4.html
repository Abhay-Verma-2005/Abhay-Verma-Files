<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>
<h2>Callback Functions</h2>

<p>The result of the calculation is:</p>
<p id="here"></p>
<script>
function calculator(num1, num2, showSum) {
  let sum = num1 + num2;
  showSum(sum);
}
function showSum(x) {
  document.getElementById("here").innerHTML = x;
}
calculator(01, 02, showSum);
</script>

</body>
</html>
