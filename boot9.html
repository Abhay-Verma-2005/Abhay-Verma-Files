<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLh1TQ8IRA">
    <title>Counter</title>
    <style>
        * {
            margin: 0;
            padding: 10px;
        }

        .counter {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .keypad{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Counter</h1>
            <h1 class="counter"></h1>
            <div class="keypad">
                <button onclick="minus()" class="btn btn-primary" id="btn1">-</button>
                <p><span id="count">0</span></p>
                <button onclick="plus()" class="btn btn-primary">+</button>
            </div>
        </div>
    </div>
    <script>
        var count = 0;

        function plus() {
            count++;
            document.getElementById('count').textContent = count;
        }

        function minus() {
            count--;
            document.getElementById('count').textContent = count;
        }
    </script>
</body>
</html>
